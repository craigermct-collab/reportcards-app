name: Build and deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: reportcards-app-kinderkollege
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ./ReportCards.Web/ReportCards.Web.csproj

      - name: Build
        run: dotnet build ./ReportCards.Web/ReportCards.Web.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./ReportCards.Web/ReportCards.Web.csproj -c Release -o ./publish --no-build

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.reportcards-app-kinderkollege }}
          package: ./publish
